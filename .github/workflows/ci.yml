name: CI
on:
  push:
    branches: [main]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: rustup show && rustup component add clippy rustfmt
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ci-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ci-${{ runner.os }}-
      - run: cargo fmt --all -- --check
      - run: cargo clippy --workspace --all-targets -- -D warnings
      - run: cargo test -p rstcmalloc
      - run: cargo test -p rstcmalloc --features nightly
      - run: cargo test -p rstcmalloc --features std
      - run: cargo test -p rstcmalloc --features percpu
      - run: cargo test -p rseq
